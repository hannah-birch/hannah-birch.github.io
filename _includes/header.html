<header class="site-header">

  <div class="wrapper">

    <!-- this works -->
        <nav class="site-nav">
          <div class="trigger">
            {% for page in site.pages %}
              {% if page.title %}
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}
          </div>
        </nav>

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

  </div>

</header>
